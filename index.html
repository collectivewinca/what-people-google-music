<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#f7f2ee">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23FF5722'%3E%3Cpath d='m9 9 10.5-3m0 6.553v3.75a2.25 2.25 0 0 1-1.632 2.163l-1.32.377a1.803 1.803 0 1 1-.99-3.467l2.31-.66a2.25 2.25 0 0 0 1.632-2.163Zm0 0V2.25L9 5.25v10.303m0 0v3.75a2.25 2.25 0 0 1-1.632 2.163l-1.32.377a1.803 1.803 0 0 1-.99-3.467l2.31-.66A2.25 2.25 0 0 0 9 15.553Z'/%3E%3C/svg%3E">
  <title>What People Google About Music</title>
  <meta name="description" content="Discover what people search about your favorite artists, songs, genres, and albums">
  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="What People Google About Music">
  <meta property="og:description" content="Discover what people search about your favorite artists, songs, genres, and albums">
  <meta property="og:url" content="https://what-people-google-music.netlify.app">
  <meta property="og:image" content="https://what-people-google-music.netlify.app/og-image.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="What People Google About Music">
  <meta name="twitter:description" content="Discover what people search about your favorite artists, songs, genres, and albums">
  <meta name="twitter:image" content="https://what-people-google-music.netlify.app/og-image.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html { color-scheme: light; }

    :root {
      --phosphor: #FF5722;
      --phosphor-bright: #ff6e40;
      --phosphor-dim: rgba(255, 87, 34, 0.3);
      --phosphor-glow: rgba(255, 87, 34, 0.15);
      --phosphor-text: rgba(255, 87, 34, 0.9);
      --phosphor-muted: rgba(255, 87, 34, 0.5);
      --phosphor-shadow: rgba(255, 87, 34, 0.4);
      --phosphor-subtle: rgba(255, 87, 34, 0.08);
      --phosphor-tint: rgba(255, 87, 34, 0.05);
      --bg: #f7f2ee;
      --bg-card: #ffffff;
      --bg-input: #ffffff;
      --border: rgba(255, 87, 34, 0.25);
      --border-bright: rgba(255, 87, 34, 0.6);
    }

    body {
      font-family: 'VT323', 'Courier New', monospace;
      background: var(--bg);
      color: var(--phosphor-text);
      font-size: 20px;
      text-shadow: none;
      min-height: 100vh;
      overflow-x: hidden;
      cursor: text;
    }

    /* CRT scanlines + vignette */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background:
        repeating-linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.08) 0px,
          rgba(0, 0, 0, 0.08) 1px,
          transparent 1px,
          transparent 3px
        ),
        radial-gradient(ellipse at center, transparent 50%, rgba(0, 0, 0, 0.3) 100%);
      pointer-events: none;
      z-index: 10000;
    }

    /* Sweeping rasterline */
    body::after {
      content: '';
      position: fixed;
      top: -200px;
      left: 0; right: 0;
      height: 200px;
      background: linear-gradient(
        to bottom,
        transparent,
        var(--phosphor-tint),
        var(--phosphor-subtle),
        var(--phosphor-tint),
        transparent
      );
      animation: sweep 8s linear infinite;
      pointer-events: none;
      z-index: 10001;
    }

    body.light-mode::before,
    body.light-mode::after {
      display: none;
    }

    @keyframes sweep {
      0% { transform: translateY(-200px); }
      100% { transform: translateY(100vh); }
    }

    ::selection {
      color: var(--bg);
      background: var(--phosphor);
      text-shadow: none;
    }

    ::-moz-selection {
      color: var(--bg);
      background: var(--phosphor);
      text-shadow: none;
    }

    button, input { touch-action: manipulation; }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 40px 20px 30px;
    }

    .miny-logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 20px var(--phosphor-shadow));
    }

    .logo {
      font-family: 'VT323', monospace;
      font-size: 2.8rem;
      font-weight: 400;
      color: var(--phosphor);
      letter-spacing: 4px;
      margin-bottom: 8px;
      text-shadow: 0 0 20px var(--phosphor-muted), 0 0 40px var(--phosphor-glow);
    }

    .subtitle {
      color: var(--phosphor-muted);
      font-size: 1.2rem;
      font-weight: 400;
    }

    .blink { animation: blink 1s step-end infinite; }

    @keyframes blink { 50% { opacity: 0; } }

    /* Theme picker */
    .theme-picker {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 16px;
    }

    .theme-status {
      margin-top: 10px;
      color: var(--phosphor-muted);
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .theme-dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.12);
      background: var(--dot);
      cursor: pointer;
      padding: 0;
      transition: border-color 0.2s, box-shadow 0.2s, transform 0.2s;
      text-shadow: none;
    }

    .theme-dot:hover {
      transform: scale(1.3);
      box-shadow: 0 0 10px var(--dot);
    }

    .theme-dot.active {
      border-color: rgba(255, 255, 255, 0.5);
      box-shadow: 0 0 12px var(--dot);
    }

    .theme-dot:focus-visible {
      outline: 2px solid rgba(255, 255, 255, 0.5);
      outline-offset: 2px;
    }

    .search-box {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 24px;
      margin-bottom: 24px;
    }

    .source-note {
      margin-top: 14px;
      color: var(--phosphor-muted);
      font-size: 0.95rem;
      text-shadow: none;
    }

    .search-input-wrapper {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
    }

    .quick-picks {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      min-height: 34px;
      margin-bottom: 14px;
    }

    .quick-pick {
      padding: 6px 12px;
      border: 1px solid var(--border);
      border-radius: 2px;
      background: var(--bg-input);
      color: var(--phosphor-text);
      font-family: 'VT323', monospace;
      font-size: 15px;
      cursor: pointer;
      transition: border-color 0.2s, background-color 0.2s;
      text-shadow: none;
    }

    .quick-pick:hover {
      border-color: var(--phosphor);
      background: var(--phosphor-tint);
    }

    .quick-pick:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px var(--phosphor-glow);
    }

    .quick-picks-empty {
      color: var(--phosphor-muted);
      font-size: 0.95rem;
      align-self: center;
      text-shadow: none;
    }

    #search-input {
      flex: 1;
      min-width: 0;
      padding: 14px 16px;
      font-size: 20px;
      font-family: 'VT323', monospace;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 2px;
      color: var(--phosphor);
      text-shadow: 0 0 8px var(--phosphor-dim);
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    #search-input::placeholder { color: var(--phosphor-muted); }

    #search-input:focus-visible {
      border-color: var(--phosphor);
      box-shadow: 0 0 12px var(--phosphor-glow);
      outline: none;
    }

    #search-btn {
      padding: 14px 28px;
      background: var(--phosphor);
      color: var(--bg);
      border: none;
      border-radius: 2px;
      font-size: 20px;
      font-family: 'VT323', monospace;
      cursor: pointer;
      text-shadow: none;
      transition: background-color 0.2s;
    }

    #search-btn:hover { background: var(--phosphor-bright); }

    #search-btn:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px var(--phosphor-dim);
    }

    #search-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .category-tabs {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .category-tab {
      padding: 8px 18px;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 2px;
      font-size: 18px;
      font-family: 'VT323', monospace;
      color: var(--phosphor-muted);
      cursor: pointer;
      text-shadow: 0 0 8px var(--phosphor-glow);
      transition: background-color 0.2s, border-color 0.2s, color 0.2s;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .category-tab.active {
      background: var(--phosphor);
      border-color: var(--phosphor);
      color: var(--bg);
      text-shadow: none;
    }

    .category-tab:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px var(--phosphor-glow);
    }

    .category-tab:hover:not(.active) {
      border-color: var(--phosphor);
      color: var(--phosphor);
    }

    .results { display: grid; gap: 16px; }

    .results-toolbar {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 14px;
    }

    .results-toggle {
      border: 1px solid var(--border);
      border-radius: 2px;
      background: transparent;
      color: var(--phosphor-text);
      font-family: 'VT323', monospace;
      font-size: 16px;
      padding: 6px 12px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: border-color 0.2s, background-color 0.2s, color 0.2s;
    }

    .results-toggle:hover {
      border-color: var(--phosphor);
      background: var(--phosphor-tint);
    }

    .results-toggle.active {
      border-color: var(--phosphor);
      background: var(--phosphor);
      color: var(--bg);
      text-shadow: none;
    }

    .results-toggle:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px var(--phosphor-glow);
    }

    .result-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 2px;
      padding: 20px;
      transition: border-color 0.2s;
    }

    .result-card:hover { border-color: var(--border-bright); }

    .result-card h3 {
      font-size: 18px;
      color: var(--phosphor);
      margin-bottom: 16px;
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .suggestion-list { list-style: none; }

    .suggestion-item {
      padding: 10px 0;
      border-bottom: 1px solid var(--phosphor-subtle);
      color: var(--phosphor-text);
      font-size: 18px;
    }

    .suggestion-item:last-child { border-bottom: none; }

    .suggestion-item b {
      color: var(--phosphor);
      font-weight: 400;
      text-shadow: 0 0 12px var(--phosphor-muted);
    }

    .suggestion-item a {
      color: inherit;
      text-decoration: none;
      transition: color 0.2s;
    }

    .suggestion-item a:hover {
      color: var(--phosphor);
      text-shadow: 0 0 12px var(--phosphor-muted);
    }

    .suggestion-item a:focus-visible {
      outline: 2px solid var(--phosphor);
      outline-offset: 2px;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
    }

    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 2px solid var(--phosphor-glow);
      border-top-color: var(--phosphor);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    .loading p { color: var(--phosphor-muted); }

    @keyframes spin { to { transform: rotate(360deg); } }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    .state-enter { animation: fadeIn 0.3s ease-out forwards; }
    .state-exit { animation: fadeOut 0.2s ease-in forwards; }
    .card-enter { opacity: 0; animation: fadeIn 0.35s ease-out forwards; }

    @media (prefers-reduced-motion: reduce) {
      body::after { animation: none; }
      .loading-spinner { animation: none; border-right-color: var(--phosphor); }
      .blink { animation: none; }
      .state-enter, .state-exit, .card-enter {
        animation: none;
        opacity: 1;
        transform: none;
      }
      *, *::before, *::after {
        transition-duration: 0.01ms !important;
      }
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
    }

    .empty-state .ascii-art {
      font-family: 'VT323', monospace;
      font-size: 16px;
      line-height: 1.4;
      color: var(--phosphor);
      margin-bottom: 24px;
      text-shadow: 0 0 12px var(--phosphor-dim);
    }

    .empty-state p {
      color: var(--phosphor-muted);
      font-size: 1.1rem;
      max-width: 500px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .no-results-actions {
      margin-top: 16px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .examples { margin-top: 40px; }

    .examples h4,
    .discovery-header h4,
    .history-header h4 {
      font-size: 18px;
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 16px;
      color: var(--phosphor-muted);
    }

    .example-chips {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .example-chip {
      padding: 8px 16px;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 2px;
      color: var(--phosphor-text);
      font-size: 16px;
      font-family: 'VT323', monospace;
      cursor: pointer;
      text-shadow: 0 0 8px var(--phosphor-glow);
      transition: background-color 0.2s, border-color 0.2s, color 0.2s;
    }

    .example-chip:hover {
      border-color: var(--phosphor);
      color: var(--phosphor);
      background: var(--phosphor-glow);
    }

    .example-chip:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px var(--phosphor-glow);
    }

    .discovery-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-top: 24px;
    }

    .discovery-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 2px;
      padding: 12px;
      cursor: pointer;
      transition: border-color 0.2s, background-color 0.2s;
      text-align: left;
      font-family: 'VT323', monospace;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .discovery-card:hover {
      border-color: var(--phosphor);
      background: var(--phosphor-tint);
    }

    .discovery-card:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px var(--phosphor-glow);
      border-color: var(--phosphor);
    }

    .discovery-card:active { transform: none; }

    .discovery-card-emoji { font-size: 1.3rem; line-height: 1; }

    .discovery-card-name {
      font-size: 16px;
      color: var(--phosphor-text);
      line-height: 1.3;
    }

    .discovery-card-badge {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--phosphor-muted);
    }

    .discovery-header {
      text-align: center;
      margin-top: 32px;
      margin-bottom: 4px;
    }

    .error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #f87171;
      padding: 16px 20px;
      border-radius: 2px;
      margin-bottom: 16px;
    }

    .history-section { margin-top: 32px; }

    .history-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .clear-history {
      background: none;
      border: none;
      color: var(--phosphor-dim);
      font-size: 16px;
      font-family: 'VT323', monospace;
      cursor: pointer;
      padding: 2px 8px;
      transition: color 0.2s;
    }

    .clear-history:hover { color: var(--phosphor); }

    .clear-history:focus-visible {
      outline: 2px solid var(--phosphor);
      outline-offset: 2px;
    }

    .chip-category {
      font-size: 14px;
      color: var(--phosphor-muted);
      margin-left: 6px;
    }

    .share-actions {
      text-align: center;
      margin-top: 24px;
    }

    .share-btn {
      padding: 10px 20px;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 2px;
      font-size: 18px;
      font-family: 'VT323', monospace;
      color: var(--phosphor);
      cursor: pointer;
      transition: background-color 0.2s, border-color 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-shadow: 0 0 8px var(--phosphor-dim);
    }

    .share-btn:hover {
      background: var(--phosphor-glow);
      border-color: var(--phosphor);
    }

    .share-btn:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px var(--phosphor-glow);
    }

    .share-feedback {
      position: fixed;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: var(--phosphor);
      color: var(--bg);
      padding: 12px 24px;
      border-radius: 2px;
      font-size: 18px;
      font-family: 'VT323', monospace;
      box-shadow: 0 0 20px var(--phosphor-shadow);
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s, transform 0.3s;
      pointer-events: none;
      text-shadow: none;
    }

    .share-feedback.visible {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    @media (prefers-reduced-motion: reduce) {
      .share-feedback { transition: none; }
    }

    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    footer {
      text-align: center;
      padding: 60px 20px 40px;
    }

    .footer-links { margin-bottom: 16px; }

    .footer-links a {
      color: var(--phosphor);
      text-decoration: none;
      font-size: 18px;
      transition: color 0.2s;
      text-shadow: 0 0 8px var(--phosphor-dim);
    }

    .footer-links a:hover {
      color: var(--phosphor-bright);
      text-shadow: 0 0 16px var(--phosphor-muted);
    }

    .footer-links .divider {
      color: var(--phosphor-muted);
      margin: 0 12px;
    }

    footer p {
      color: var(--phosphor-muted);
      font-size: 16px;
    }

    footer p a {
      color: var(--phosphor-text);
      text-decoration: none;
      transition: color 0.2s;
    }

    footer p a:hover { color: var(--phosphor); }

    footer a:focus-visible {
      outline: 2px solid var(--phosphor);
      outline-offset: 2px;
    }

    @media (max-width: 900px) {
      .discovery-grid { grid-template-columns: repeat(3, 1fr); }
    }

    @media (max-width: 600px) {
      .logo { font-size: 2rem; letter-spacing: 2px; }
      header { padding: 30px 20px 20px; }
      .search-input-wrapper { flex-direction: column; }
      .search-box {
        position: sticky;
        top: 8px;
        z-index: 6;
      }
      #search-btn { width: 100%; }
      .quick-picks { min-height: 28px; }
      .quick-pick { font-size: 14px; }
      .results-toolbar { justify-content: center; }
      .empty-state { padding: 40px 20px; }
      .discovery-grid { grid-template-columns: repeat(2, 1fr); }
      .discovery-card { padding: 10px; }
      .miny-logo { width: 80px; }
      .source-note { font-size: 0.9rem; }
      .share-feedback {
        left: 20px;
        right: 20px;
        transform: translateY(20px);
        text-align: center;
      }
      .share-feedback.visible { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://raw.githubusercontent.com/collectivewinca/vey0/main/MINYLogo.png" alt="MINY" class="miny-logo">
      <h1 class="logo">MUSIC SEARCH</h1>
      <p class="subtitle">what does the internet want to know<span class="blink">_</span></p>
      <div class="theme-picker" role="radiogroup" aria-label="Color theme">
        <button class="theme-dot active" data-theme="light" style="--dot: #2f241d" title="Light" aria-label="Light theme" type="button"></button>
        <button class="theme-dot" data-theme="miny" style="--dot: #FF5722" title="MINY" aria-label="MINY Orange theme" type="button"></button>
        <button class="theme-dot" data-theme="matrix" style="--dot: #6cef39" title="Matrix" aria-label="Matrix Green theme" type="button"></button>
        <button class="theme-dot" data-theme="amber" style="--dot: #fbbf24" title="Amber" aria-label="Amber theme" type="button"></button>
        <button class="theme-dot" data-theme="dank" style="--dot: #00E5FF" title="Dank" aria-label="Dank Cyan theme" type="button"></button>
        <button class="theme-dot" data-theme="phosphor" style="--dot: #00ff41" title="Phosphor" aria-label="Classic Green theme" type="button"></button>
      </div>
      <p class="theme-status">Theme: <span id="theme-label-value">light</span></p>
    </header>

    <main>
      <div class="search-box">
        <div class="search-input-wrapper">
          <label for="search-input" class="visually-hidden">Search query</label>
