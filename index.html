<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000">
  <title>What People Google About Music</title>
  <meta name="description" content="Discover what people search about your favorite artists, songs, and genres">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    :root {
      --amber: #fbbf24;
      --amber-hover: #f59e0b;
      --amber-dim: rgba(251, 191, 36, 0.3);
      --amber-glow: rgba(251, 191, 36, 0.15);
      --black: #000000;
      --neutral-900: #0a0a0a;
      --neutral-800: #171717;
      --neutral-700: #262626;
      --neutral-400: #a3a3a3;
      --neutral-300: #d4d4d4;
    }
    
    body {
      font-family: 'Montserrat', -apple-system, sans-serif;
      background: var(--black);
      color: var(--neutral-300);
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      text-align: center;
      padding: 60px 20px 40px;
    }
    
    .logo {
      font-size: 3rem;
      font-weight: 900;
      color: var(--amber);
      letter-spacing: -2px;
      margin-bottom: 8px;
    }
    
    .subtitle {
      color: var(--neutral-400);
      font-size: 1rem;
      font-weight: 500;
    }
    
    .search-box {
      background: rgba(23, 23, 23, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--amber-dim);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
    }
    
    .search-input-wrapper {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    #search-input {
      flex: 1;
      min-width: 0;
      padding: 16px 20px;
      font-size: 16px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 500;
      background: var(--black);
      border: 1px solid var(--amber-dim);
      border-radius: 12px;
      color: var(--neutral-300);
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    #search-input::placeholder {
      color: var(--neutral-400);
    }
    
    #search-input:focus-visible {
      border-color: var(--amber);
      box-shadow: 0 0 0 3px var(--amber-glow);
      outline: none;
    }
    
    #search-btn {
      padding: 16px 32px;
      background: var(--amber);
      color: var(--black);
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
    }
    
    #search-btn:hover {
      background: var(--amber-hover);
      transform: translateY(-1px);
    }
    
    #search-btn:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px var(--amber-dim);
    }
    
    #search-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .category-tabs {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    .category-tab {
      padding: 10px 20px;
      background: transparent;
      border: 1px solid var(--amber-dim);
      border-radius: 9999px;
      font-size: 14px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      color: var(--amber);
      cursor: pointer;
      transition: background-color 0.2s, border-color 0.2s;
    }
    
    .category-tab.active {
      background: var(--amber);
      border-color: var(--amber);
      color: var(--black);
    }

    .category-tab:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px var(--amber-glow);
    }
    
    .category-tab:hover:not(.active) {
      background: var(--amber-glow);
      border-color: var(--amber);
    }
    
    .results {
      display: grid;
      gap: 16px;
    }
    
    .result-card {
      background: rgba(23, 23, 23, 0.6);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(38, 38, 38, 0.8);
      border-radius: 16px;
      padding: 24px;
      transition: border-color 0.2s, transform 0.2s;
    }
    
    .result-card:hover {
      border-color: var(--amber-dim);
      transform: translateY(-2px);
    }
    
    .result-card h3 {
      font-size: 13px;
      color: var(--amber);
      margin-bottom: 16px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .suggestion-list {
      list-style: none;
    }
    
    .suggestion-item {
      padding: 12px 0;
      border-bottom: 1px solid var(--neutral-800);
      color: var(--neutral-300);
      font-size: 15px;
      font-weight: 500;
    }
    
    .suggestion-item:last-child {
      border-bottom: none;
    }
    
    .suggestion-item b {
      color: white;
      font-weight: 700;
    }
    
    .suggestion-item a {
      color: inherit;
      text-decoration: none;
      transition: color 0.2s;
    }
    
    .suggestion-item a:hover {
      color: var(--amber);
    }
    
    .suggestion-item a:focus-visible {
      outline: 2px solid var(--amber);
      outline-offset: 2px;
    }
    
    .loading {
      text-align: center;
      padding: 60px 20px;
    }
    
    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 3px solid var(--neutral-800);
      border-top-color: var(--amber);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    .loading p {
      color: var(--neutral-400);
      font-weight: 500;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (prefers-reduced-motion: reduce) {
      .loading-spinner {
        animation: none;
        border-top-color: var(--neutral-800);
        border-right-color: var(--amber);
      }
      *, *::before, *::after {
        transition-duration: 0.01ms !important;
      }
    }
    
    .empty-state {
      text-align: center;
      padding: 80px 20px;
    }
    
    .empty-state .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: var(--amber-glow);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .empty-state .icon svg {
      width: 40px;
      height: 40px;
      stroke: var(--amber);
    }
    
    .empty-state p {
      color: var(--neutral-400);
      font-size: 1.1rem;
      max-width: 400px;
      margin: 0 auto;
      line-height: 1.6;
    }
    
    .examples {
      margin-top: 40px;
    }
    
    .examples h4 {
      font-size: 13px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 16px;
      color: var(--neutral-400);
    }
    
    .example-chips {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .example-chip {
      padding: 10px 20px;
      background: transparent;
      border: 1px solid var(--neutral-700);
      border-radius: 9999px;
      color: var(--neutral-300);
      font-size: 14px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s, border-color 0.2s, color 0.2s;
    }
    
    .example-chip:hover {
      background: var(--amber-glow);
      border-color: var(--amber);
      color: var(--amber);
    }

    .example-chip:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px var(--amber-glow);
    }
    
    .error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #f87171;
      padding: 16px 20px;
      border-radius: 12px;
      margin-bottom: 16px;
      font-weight: 500;
    }
    
    footer {
      text-align: center;
      padding: 60px 20px 40px;
    }
    
    .footer-links {
      margin-bottom: 16px;
    }
    
    .footer-links a {
      color: var(--amber);
      text-decoration: none;
      font-weight: 700;
      font-size: 15px;
      transition: color 0.2s;
    }
    
    .footer-links a:hover {
      color: var(--amber-hover);
    }
    
    .footer-links .divider {
      color: var(--neutral-700);
      margin: 0 12px;
    }
    
    footer p {
      color: var(--neutral-400);
      font-size: 13px;
    }
    
    footer p a {
      color: var(--neutral-300);
      text-decoration: none;
      transition: color 0.2s;
    }
    
    footer p a:hover {
      color: var(--amber);
    }

    footer a:focus-visible {
      outline: 2px solid var(--amber);
      outline-offset: 2px;
    }

    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    @media (max-width: 600px) {
      .logo { font-size: 2.2rem; }
      header { padding: 40px 20px 30px; }
      .search-input-wrapper { flex-direction: column; }
      #search-btn { width: 100%; }
      .empty-state { padding: 60px 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="logo">MUSIC SEARCH</h1>
      <p class="subtitle">Discover what the world is curious about</p>
    </header>
    
    <main>
      <div class="search-box">
        <div class="search-input-wrapper">
          <label for="search-input" class="visually-hidden">Search query</label>
          <input type="text" id="search-input" name="search" placeholder="Search an artist, song, genre, or album…" autocomplete="off">
          <button id="search-btn" type="button">Search</button>
        </div>
        <div class="category-tabs" role="tablist" aria-label="Category">
          <button class="category-tab active" data-category="artist" role="tab" aria-selected="true">Artist</button>
          <button class="category-tab" data-category="song" role="tab" aria-selected="false">Song</button>
          <button class="category-tab" data-category="genre" role="tab" aria-selected="false">Genre</button>
          <button class="category-tab" data-category="album" role="tab" aria-selected="false">Album</button>
        </div>
      </div>
      
      <div id="results-container" aria-live="polite">
        <div class="empty-state">
          <div class="icon" aria-hidden="true">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="m9 9 10.5-3m0 6.553v3.75a2.25 2.25 0 0 1-1.632 2.163l-1.32.377a1.803 1.803 0 1 1-.99-3.467l2.31-.66a2.25 2.25 0 0 0 1.632-2.163Zm0 0V2.25L9 5.25v10.303m0 0v3.75a2.25 2.25 0 0 1-1.632 2.163l-1.32.377a1.803 1.803 0 0 1-.99-3.467l2.31-.66A2.25 2.25 0 0 0 9 15.553Z" />
            </svg>
          </div>
          <p>Search for any artist, song, genre, or album to see what people are googling about it</p>
          <div class="examples">
            <h4>Try these examples</h4>
            <div class="example-chips">
              <button class="example-chip" data-query="Taylor Swift" data-category="artist" type="button">Taylor Swift</button>
              <button class="example-chip" data-query="Bohemian Rhapsody" data-category="song" type="button">Bohemian Rhapsody</button>
              <button class="example-chip" data-query="Hip Hop" data-category="genre" type="button">Hip Hop</button>
              <button class="example-chip" data-query="Thriller" data-category="album" type="button">Thriller</button>
              <button class="example-chip" data-query="The Beatles" data-category="artist" type="button">The Beatles</button>
              <button class="example-chip" data-query="Jazz" data-category="genre" type="button">Jazz</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <footer>
      <div class="footer-links">
        <a href="https://minyvinyl.com" target="_blank" rel="noopener noreferrer">MINY</a>
        <span class="divider">·</span>
        <a href="https://velab.org" target="_blank" rel="noopener noreferrer">VeLab</a>
      </div>
      <p>Inspired by <a href="https://github.com/anvaka/what-people-google" target="_blank" rel="noopener noreferrer">what-people-google</a> by anvaka</p>
    </footer>
  </div>
  
  <script src="dist/bundle.js"></script>
</body>
</html>
